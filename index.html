<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script language="javascript" src="/scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Hello chi em :v</title>
</head>

<body>
    <h1>
        Bấm "Không" thử xem :v
    </h1>
    <div id="yes" class="choice btn btn-success">
        <h2>Có</h2>
    </div>
    <div id="no" class="choice btn btn-danger">
        <h2>Khum</h2>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        Đây là lời chúc
                    </div>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <br>
                <h3>Như này được chưa?</h3>
                <br>
                <div class="modal-body">
                    <img src="/images/yua-mikami.jpg" alt="">
                </div>
                <br>
                <h3>Viết ở dưới nữa cũng được :v</h3>
                <br>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
